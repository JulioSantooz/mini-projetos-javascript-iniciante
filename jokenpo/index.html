<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>
<body>
    <h1>Jokenpô</h1>
    
    <div class="container">
        <div class="container-jogador">
            <h3>Jogador</h3>
    
            <div class="container-img">
                <img src="img/pedra.png" alt="Pedra">
                <img src="img/papel.png" alt="Papel" id="imgTesoura">
                <img src="img/tesoura.png" alt="Tesoura">
            </div>
    
            <form action="" name="frmJokenpo">
                <div class="container-input">
                    <input type="radio" name="grupo" id="pedra">
                    <input type="radio" name="grupo" id="papel">
                    <input type="radio" name="grupo" id="tesoura">
                </div>
                <div class="container-button">
                    <input id="btnJogar" type="button" value="Jogar" onclick="jogar()">
                    <input id="btnResetar" type="reset" value="Reset" onclick="resetar()">
                </div>
            </form>
        </div>
    
        <div class="container-computador">
            <h3>Computador</h3>
            <div class="container-img-pc">
                <img src="img/pc.png" alt="PC" id="pc">
            </div>
        </div>
    
        <div class="container-resultado">
            <h3>Resultado</h3>
            <h3 id="placar"></h3>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
